actionbar:
   deny:
      #Can't breack block on the region
      #You can use: %region_name%
      break: "&cNie mozesz tutaj nic niszczyć!\nJesteś na terytorium %region_name%"
      
      #Can't place block on the region
      #You can use: %region_name%
      place: "&cNie mozesz tutaj nic postawić!\nJesteś na terytorium %region_name%"
   
   move:
      #Message when player enter to the region
      #You can use: %region_name%
      enter:
         owner: "&aWkraczasz na swoje terytorium"
         other: "&eWkraczasz na terytorium %region_name%"
      
      #Message when player leave the region
      #You can use: %region_name%
      leave:
         owner: "&cOpuszczasz swoje terytorium"
         other: "&eOpuszczasz terytorium %region_name%"
   
   interact:
      wolf:
         owner: 
            item_bone: "&aTrwa otwieranie menu wilka..."
            item_other: "&eMożesz zarządzać swoim wilkiem klikając w niego kością!"
         #other: "&cKliknąłeś w cudzego psa!"
         
   fix:
      wolf:
         teleport:
            region: "&aTwój wilk gdzieś się zgubił, więc teleportowaliśmy go na jego terytorium"
            owner: "&aTwój wilk gdzieś się zgubił, więc teleportowaliśmy go do Ciebie :)"
            error: "&cTwój wilk gdzieś się zgubił :( Nie możemy go znaleźć dopuki jesteś w tym świecie!"
         
