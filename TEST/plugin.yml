name: TEST
main: mkproject.maskat.AdminUtils.Plugin
description: Admin Utils
version: 1.0.0
author: MasKAT
website: http://skyidea.pl/
api-version: 1.15
load: POSTWORLD
depend: [MKProjectAPI]

commands:
   tpposition:
      description: AdminUtils command
      aliases: tppos
   tphere:
      description: AdminUtils command
   inventory:
      description: AdminUtils command
      aliases: inv
   gamemode:
      description: AdminUtils command
      aliases: gm
   head:
      description: AdminUtils command
   fly:
      description: AdminUtils command
   speed:
      description: AdminUtils command
   repair:
      description: AdminUtils command
   back:
      description: AdminUtils command
   feed:
      description: AdminUtils command
   heal:
      description: AdminUtils command
   time:
      description: AdminUtils command
   playerinfo:
      description: AdminUtils command
      aliases: [pinfo]
   mute:
      description: AdminUtils command
   unmute:
      description: AdminUtils command
   tpworld:
      description: AdminUtils command
   top:
      description: AdminUtils command
   respawn:
      description: AdminUtils command
   bed:
      description: AdminUtils command
   spawn:
      description: AdminUtils command
      
      
      
permissions:
   #/tppos <X> [Y] <Z> [world]
   mkp.adminutils.tppos.use:
      default: op
   mkp.adminutils.tppos.allowworld.*:
      default: op
   mkp.adminutils.tppos.allowgamemode.*:
      default: op
   mkp.adminutils.tppos.otherworld:
      default: op
   
   
   #/tphere <player>
   mkp.adminutils.tphere.use:
      default: op
   mkp.adminutils.tphere.allowworld.*:
      default: op
   mkp.adminutils.tphere.allowgamemode.*:
      default: op
   mkp.adminutils.tphere.otherplayer:
      default: op
   
   
   #/inventory get|set|clear <[player]>
   mkp.adminutils.inventory.use:
      default: op
   mkp.adminutils.inventory.allowworld.*:
      default: op
   mkp.adminutils.inventory.allowgamemode.*:
      default: op
      
   mkp.adminutils.inventory.get.use:
      default: op
   mkp.adminutils.inventory.get.otherplayer:
      default: op
   mkp.adminutils.inventory.set.use:
      default: op
   mkp.adminutils.inventory.set.otherplayer:
      default: op
   mkp.adminutils.inventory.clear.use:
      default: op
   mkp.adminutils.inventory.clear.otherplayer:
      default: op
   
   
   #/gamemode 0|1|2|3 [player]
   mkp.adminutils.gamemode.use:
      default: op
   mkp.adminutils.gamemode.allowworld.*:
      default: op
