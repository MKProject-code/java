   mkp.adminutils.gamemode.survival.otherplayer:
      default: op
   mkp.adminutils.gamemode.creative.use:
      default: op
   mkp.adminutils.gamemode.creative.other:
      default: op
   mkp.adminutils.gamemode.adventure.otherplayer:
      default: op
   mkp.adminutils.gamemode.adventure.use:
      default: op
   mkp.adminutils.gamemode.spectator.use:
      default: op
   mkp.adminutils.gamemode.spectator.otherplayer:
      default: op
   
   
